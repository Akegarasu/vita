<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预约图书</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/css/homepage.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_user::homepage"></div>
<div style="padding: 20px 550px 10px">
    <form action="/managebooks/query" class="form-inline" id="searchform" method="post">
        <div class="input-group">
            <input class="form-control" name="bname" placeholder="输入图书名" type="text">
            <span class="input-group-btn">
                <input class="btn btn-default" type="submit" value="搜索">
            </span>
        </div>
    </form>
</div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">可预约图书</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>isbn</th>
                <th>书名</th>
                <th>出版社</th>
                <th>作者</th>
                <th>出版时间</th>
                <th>预约</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booklist: ${list}">
                <td th:text="${booklist.isbn}"></td>
                <td th:text="${booklist.bname}"></td>
                <td th:text="${booklist.publisher}"></td>
                <td th:text="${booklist.writer}"></td>
                <td th:text="(${booklist.ptime.getYear()}+1900)+'年'"></td>
                <td><a th:href="'/managebooks/'+${booklist.isbn}+'/booklist'">
                    <button class="btn btn-info" type="button">预约</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
