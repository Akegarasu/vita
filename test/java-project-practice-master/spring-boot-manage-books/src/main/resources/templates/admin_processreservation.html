<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>处理预约</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/css/homepage.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="../static/common/headbar::headbar"></div>
<div th:include="./detail_admin::homepage"></div>

<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading">
        <h3 class="panel-title" style="text-align:center">管理预约</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" style="text-align:center">
            <thead>
            <tr>
                <th>预约号</th>
                <th>书名</th>
                <th>申请人</th>
                <th>过期时间</th>
                <th>处理</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res: ${list}">
                <td th:text="${res.reservationId}"></td>
                <td th:text="${res.bname}"></td>
                <td th:text="${res.userName}"></td>
                <td th:if="${res.deadline!=null}" th:text="${#dates.format(res.deadline, 'yyyy-MM-dd')}"></td>
                <td th:if="${res.deadline==null}" th:text="待更新"></td>
                <td th:if="${res.deadline!=null}"><a th:href="'/managebooks/admin/'+${res.reservationId}+'/borrow'"><button class="btn btn-success" type="button">同意申请</button></a></td>
                <td th:if="${res.deadline==null}"><button class="btn btn-danger disabled" type="button">该书未在库</button></a></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
