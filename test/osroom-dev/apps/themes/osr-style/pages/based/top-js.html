<script type="text/javascript">
    //设置csrf token, 否则无法请求api数据. 保证请求数据的网页是自己的网页
     var csrftoken = "{{ csrf_token() }}"
    $.ajaxSetup({
        beforeSend: function(xhr) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    });
</script>
