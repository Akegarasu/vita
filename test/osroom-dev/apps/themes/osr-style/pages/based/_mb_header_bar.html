<!--手机端header-->
<div class="osr-m-header">

    <a class="fa fa-reorder menu-btn" data-toggle="offcanvas" role="button">
    </a>

    <a href="/" class="osr-m-logo">
        {% if g.site_global.site_config.MB_LOGO_DISPLAY == "logo" %}
        <img src="{{g.site_global.site_config.LOGO_IMG_URL}}" alt="Logo"/>
        {% else %}
        <strong>{{g.site_global.site_config.APP_NAME}}</strong>
        {% endif %}
    </a>
    {% if current_user.is_authenticated %}
        <a class="menu-avatar pull-right" data-target="ccount-menu" data-toggle="dropdown"  class="dropdown-toggle">
            <img class="osr-img-circle-b" src="{{current_user.avatar_url}}" alt="User Avatar"/>
        </a>
        {% include 'osr-style/pages/based/_user_dropdown.html' %}
        {% else %}
        <a class="menu-login-text pull-right" href="/sign-in">
            {{_("登录")}}
        </a>
    {% endif %}
</div>
<!--//手机端header-->
