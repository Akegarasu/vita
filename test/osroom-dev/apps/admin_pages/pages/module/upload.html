 <link rel="stylesheet" type="text/css" href="/admin-pages/static/css/webuploader.css?v={{g.site_global.site_config.STATIC_FILE_VERSION}}" />
<link rel="stylesheet" type="text/css" href="/admin-pages/static/css/upload/style.css?v={{g.site_global.site_config.STATIC_FILE_VERSION}}" />
    <div id="upload-wrapper">
        <div id="upload-container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader" class="upload-style">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <span style="font-size:13px;">
                            {{_("或将文件拖到这里")}}
                        </span>
                    </div>
                </div>

                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">{{_('开始上传')}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
