[uwsgi]
# 启动时所使用的地址与端口
# @CanModified
socket = 127.0.0.1:6001

# 指向网站目录
# @ToDo
chdir=/home/work/project/osroom
# python 启动程序文件
wsgi-file = start.py

# python 程序内用以启动的 application 变量名
callable = app
master = true
enable-threads = true

# 启动的线程
# @CanModified
processes = 4
vacuum = true
die-on-term = true
# @CanModified
harakiri = 30

# 每一个工作进程都生成以后才加载应用程序
lazy = true
disable-logging = true

# 状态检测地址
# @CanModified
stats = 127.0.0.1:9191
# pid
# @CanModified
pidfile = /tmp/osroom_run_uwsgi.pid

# 异步配置, 不需要异步请删除一下2个参数
# @CanModified
gevent = 15
gevent-early-monkey-patch = true

