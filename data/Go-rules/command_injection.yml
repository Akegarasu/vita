language: go

rules:
  - id: 10043
    name: command_injection
    description: Command injection may occur
    type: regex
    danger: 9
    # weight: 0.1
    patterns:
      - '(os|exec)\.(Command)(Context)?'
      - '(syscall)\.(Exec|ForkExec|StartProcess)'
      - '(golang.org|x|sys|execabs)\.(Command|CommandContext)'

      
